{% extends 'portfolio/base.html' %}
{% block content %}


<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">My Projects : </h2>
<div class="row row-bottom-padded-md">
    {% for pr in projects %}
    <div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
        <div class="blog-entry">
            <a href="{{pr.url}}" class="blog-img" target="_blank"><img src="{{pr.image.url}}" class="img-responsive" alt="Free HTML5 Bootstrap Template by FreeHTML5.co"></a>
            <div class="desc">
                <h3><a  href="{{pr.url}}" target="_blank">{{ pr.title }}</a></h3>
                <span ><small style="color: #228896;font-weight: bold;">{{pr.techs}}</small></span>
                <p>{{pr.description}}</p>
                <a href="{{pr.url}}" class="lead" target="_blank">click to see the project<i class="icon-arrow-right3"></i></a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
    {% endblock %}
