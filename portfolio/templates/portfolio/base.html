
<!DOCTYPE html>
 <html class="no-js"> 
	<head>
    {% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hossein Kavand</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Hossein Kavand portfolio and blogs" />
	<meta name="keywords" content="Hossein Kavand , portfolio , blogs" />
	<meta name="author" content="Hossein Kavand" />


	<link rel="shortcut icon" type="image/png" href="{% static 'portfolio/HK_logo4.png' %}">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'portfolio/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'portfolio/css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'portfolio/css/bootstrap.css' %}">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'portfolio/css/flexslider.css'  %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'portfolio/js/modernizr-2.6.2.min.js' %}"></script>


	</head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="">HK</a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul id = 'navul'>
					<li class="fh5co-active"><a href="{% url 'home' %}">Home</a></li>
					<li><a href="{% url 'blog:blog_home' %}">Blogs</a></li>
					<li ><a href="{% url 'projects' %}">Projects</a></li>
					<li><a href="{% url 'contact' %}">Contact Me</a></li>
				</ul>
			</nav>
			<div class="fh5co-footer">
				<span ><small><i style="text-align: center;justify-content: center;display: flex;">made by </i><i class="hkabc"></i></small></span>
			</div>

		

		</aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				{% block content %}{% endblock %}
		</div>
	</div>


	<!-- jQuery -->
	<script src="{% static 'portfolio/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'portfolio/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'portfolio/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'portfolio/js/jquery.waypoints.min.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'portfolio/js/jquery.flexslider-min.js' %}"></script>
	

  <script>
    let sth = document.getElementById("navul").getElementsByTagName("li");
    document.querySelector('.fh5co-active').classList.remove('fh5co-active')
    sth['{{id}}'].classList.add('fh5co-active')
  </script>

	<!-- MAIN JS -->
	<script src="{% static 'portfolio/js/main.js' %}"></script>
	<style>
		.hkabc {
			background: url("{% static 'portfolio/HK_logo3.png' %}");
			display: inline-block;

			height: 20px;
			width: 20px;
			border-radius: 10px;
			background-size: contain;
		}

	</style>
	</body>
</html>
